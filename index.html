<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="wrapper">
                <div class="body-clr parrot">
                    <div class="tail-wing tail1"></div>
                    <div class="tail-wing tail2"></div>
                    <div class="body-clr wing">
                        <div class="wing-color1">
                        </div>
                        <div class="wing-color2">
                            <div class="wing-color2-inner"></div>
                        </div>
                    </div>
                    <div class="eye-patch">
                        <div class="eye"></div>
                    </div>
                    <div class="beak-upper">
                        <div class="beak-lower"></div>
                    </div>
                    <div class="feather"></div>
                    <div class="leg"></div>
                    <div class="branch"></div>
                </div>
            </div>

            <div class="controls">
                <button id="body-btn">Cuerpo</button>
                <button id="main-wing-btn">Ala</button>
                <button id="sub-wing-btn">Ala superior</button>
                <button id="upper-beak-btn">Pico superior</button>
                <button id="lower-beak-btn">Pico inferior</button>
                <button id="claw-btn">Garra</button>
                <button id="tail-wing-btn">Ala de la cola</button>
                <button id="head-wing-btn">Ala de la cabeza</button>
                <button id="eye-patch-btn">Parche del ojo</button>
                <button id="eye-btn">Ojo</button>
            </div>

        </div>
    <script src="./script.js"></script>    
</body>
